type User {
  id: ID!
  email: EmailAddress! @auth(rules: [{ allow: owner, identityClaim: "id" }])
  emailVerified: Boolean!
  firstName: String!
  lastName: String!
  fullName: String!
  language: Locale
  picture(width: PositiveInt = 100, height: PositiveInt = 100): URL
  isMe: Boolean!
  createdAt: DateTime!
  updatedAt: DateTime
}

type Query {
  me: User! @auth
}

type Mutation {
  loginWithSocialProvider(input: SocialLoginInput!): AuthPayload!
  updateProfile(input: UpdateUserProfileInput!): User! @auth
}

type AuthPayload {
  token: JWT
}

enum SocialProvider {
  GOOGLE
}

input SocialLoginInput {
  code: String!
  provider: SocialProvider!
}

input UpdateUserProfileInput {
  firstName: NonEmptyString!
  lastName: NonEmptyString!
  language: Locale
}
