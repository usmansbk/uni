enum RepeatFrequency {
  DAILY
  WEEKLY
  MONTHLY
  YEARLY
}

type Event {
  id: ID!
  title: String!
  description: String
  startDate: Date!
  startTime: LocalTime
  endTime: LocalTime
  timetable: Timetable
  owner: User!
  isOwner: Boolean!
  cancelledDates: [Date]!
  createdAt: DateTime!
  updatedAt: DateTime
  repeat: RepeatFrequency
}

input EditEventInput {
  id: ID
  title: NonEmptyString!
  description: NonEmptyString
  startDate: Date!
  startTime: LocalTime
  endTime: LocalTime
  timetableId: ID
  repeat: RepeatFrequency
}

type Query {
  getEventById(id: ID!): Event! @auth
}

type Mutation {
  createEvent(input: EditEventInput!): Event! @auth
  updateEvent(input: EditEventInput!): Event! @auth
  deleteEvent(id: ID!, reason: NonEmptyString): Event! @auth
  cancelEvent(date: Date!): Event! @auth
}
